<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Your Name | Portfolio</title>
<style>
:root {
--bg: #ffffff;
--text: #222222;
--header-bg: #f5f5f5;
--border: #ddd;
}
.dark {
--bg: #1e1e1e;
--text: #e6e6e6;
--header-bg: #2a2a2a;
--border: #444;
}
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
line-height: 1.6;
background: var(--bg);
color: var(--text);
transition: background 0.3s ease, color 0.3s ease;
}
header {
background: var(--header-bg);
padding: 20px;
border-bottom: 1px solid var(--border);
position: sticky;
top: 0;
z-index: 10;
display: flex;
justify-content: space-between;
align-items: center;
}
nav {
display: flex;
gap: 30px;
}
nav a {
text-decoration: none;
color: var(--text);
font-weight: bold;
}
nav a:hover {
text-decoration: underline;
}
#toggle-theme {
padding: 6px 12px;
border: 1px solid var(--border);
background: transparent;
color: var(--text);
border-radius: 6px;
cursor: pointer;
display: flex;
align-items: center;
gap: 6px;
font-size: 14px;
}
.container {
max-width: 900px;
margin: auto;
padding: 20px;
}
h1, h2 {
font-weight: 600;
}
.section {
margin-bottom: 50px;
}
footer {
background: var(--header-bg);
padding: 20px;
text-align: center;
border-top: 1px solid var(--border);
}
</style>
</head>
<body>
<header>
<nav>
<a href="#about">About</a>
</html>
